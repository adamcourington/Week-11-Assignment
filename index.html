<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <section>
      <h1>Tic Tac Toe</h1>
      <h2 id="winner"></h2>
      <div class="container" id="container">
        <div class="row b-border">
          <div class="col r-border" id="1-1"></div>
          <div class="col r-border" id="1-2"></div>
          <div class="col" id="1-3"></div>
        </div>
        <div class="row b-border">
          <div class="col r-border" id="2-1"></div>
          <div class="col r-border" id="2-2"></div>
          <div class="col" id="2-3"></div>
        </div>
        <div class="row">
          <div class="col r-border" id="3-1"></div>
          <div class="col r-border" id="3-2"></div>
          <div class="col" id="3-3"></div>
        </div>
      </div>
      <button class="btn" id="btn">Start Over</button>
    </section>
    <script src="script.js"></script>
  </body>
</html>
